---
version: 2
jobs:
  build:
    docker:
      - image: googleapis/nox:0.10.0
    steps:
      - checkout
      - run:
          name: Decrypt credentials
          command: |
            if [ -n "$GOOGLE_APPLICATION_CREDENTIALS" ]; then
              openssl aes-256-cbc -d -a -k "$GOOGLE_CREDENTIALS_PASSPHRASE" \
                  -in /home/ubuntu/gcp/test_utils/credentials.json.enc \
                  -out "$GOOGLE_APPLICATION_CREDENTIALS"
            else
              echo "No credentials. System tests will not run."
            fi
      - run:
          name: Add GitHub public key to known hosts
          command: |
            mkdir -p ~/.ssh/
            if [[ ! -f ~/.ssh/known_hosts ]] || ! grep "github.com" ~/.ssh/known_hosts; then
              echo "
            github.com ssh-rsa 
              " >> ~/.ssh/known_hosts
            fi
      - run:
          name: INFO - Declare target packages (changed packages and dependencies).
          command: python3.6 test_utils/scripts/get_target_packages.py
      - run:
          name: Run tests for each API
          command: |
            for TARGET in $(python3.6 test_utils/scripts/get_target_packages.py); do
              nox -f $TARGET/nox.py
            done
      - run:
          name: Push to google-cloud-python-private
          type: deploy
          command: |
            if [[ "$CIRCLE_BRANCH" == "master" ]] && \
                [[ -z "$CIRCLE_PR_NUMBER" ]] && \
                [[ -z "$CIRCLE_TAG" ]]; then
              git remote add private git@github.com:GoogleCloudPlatform/google-cloud-python-private.git
              git push private master
            else
              echo "Not on master; skipping private push."
            fi
      - run:
          name: Update the docs
          type: deploy
          command: nox -e docs
    working_directory: /var/code/gcp/
