dependencies:
  override:
    - pip install --upgrade pip ci-diff-helper tox tox-pyenv
    # latest as of Nov. 7, 2016: 2.7.12, 3.4.5, 3.5.2
    - pyenv local 2.7.12 3.4.4 3.5.2

test:
  override:
    - python2.7 scripts/run_unit_tests.py
    - python2.7 scripts/run_unit_tests.py --tox-env py34
    - python2.7 scripts/run_unit_tests.py --tox-env py35
    - python scripts/run_unit_tests.py --tox-env cover
    - tox -e lint
    # - tox -e system-tests
    # - tox -e system-tests3
    # - scripts/update_docs.sh
  post:
    - scripts/coveralls.sh

general:
  branches:
    ignore:
      - gh-pages
