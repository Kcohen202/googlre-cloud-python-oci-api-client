language: python
sudo: false

addons:
  apt:
    sources:
    - deadsnakes
    packages:
    - python3.5

install:
  - pip install --upgrade pip ci-diff-helper tox

script:
  - python2.7 scripts/run_unit_tests.py
  - pip install ci-diff-helper && python3.4 scripts/run_unit_tests.py
  - pip install ci-diff-helper && python3.5 scripts/run_unit_tests.py
  - python scripts/run_unit_tests.py --tox-env cover
  - tox -e lint
  - tox -e system-tests
  - tox -e system-tests3
  - scripts/update_docs.sh

after_success:
  - scripts/coveralls.sh

cache:
  directories:
    - ${HOME}/.cache/pip
