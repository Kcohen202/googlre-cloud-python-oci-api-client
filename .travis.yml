language: python
sudo: false

before_install:
  - git clone https://github.com/GoogleCloudPlatform/gcloud-python-wheels
        gcloud-python-wheels
  - export WHEELHOUSE="$(pwd)/gcloud-python-wheels/wheelhouse/"

install:
  - scripts/custom_pip_install.sh tox

script:
  - tox -e py26
  - tox -e py27
  - tox -e py34
  - tox -e lint
  - tox -e system-tests
  - tox -e system-tests3
  - scripts/merge.sh

after_success:
  - tox -e coveralls

before_deploy:
  - scripts/custom_pip_install.sh twine
deploy:
  provider: pypi
  user: silvolu
  password:
